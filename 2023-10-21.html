  <html>

    <script type="text/javascript">

[[0, 5, 10], 11.1, 19.6, 20.3, 0],

[[0, 36, 10], 11.4, 19.6, 20.3, 0],

[[1, 8, 10], 11.3, 19.6, 20.3, 0]
]);
var options = {
title: '21/10/2023',
          legend: { position: 'bottom' },

        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

  </head>
