  <html>
  <head>

    <script type="text/javascript">

		data.addRows([
[[0, 3, 6], 4.3, 20.0, 25.1, 0],
[[0, 18, 6], 4.0, 19.9, 25.1, 0],
[[0, 34, 6], 3.7, 19.9, 25.0, 0],
[[0, 49, 6], 3.5, 19.9, 25.0, 0]
]);
var options = {
title: '30/10/2021',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);

  </head>
