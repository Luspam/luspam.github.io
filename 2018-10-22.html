  <html>

		data.addRows([
[[0, 7, 45], 14.0, 21.3, 37.0, 0],
[[0, 23, 45], 13.8, 21.4, 36.9, 0],
[[0, 39, 45], 13.6, 21.5, 36.8, 0]
]);
var options = {
title: '22/10/2018',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);

  </head>
