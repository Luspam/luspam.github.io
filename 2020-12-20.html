  <html>

    <script type="text/javascript">

		data.addRows([
[[0, 9, 21], 5.5, 12.3, 14.9, 0],
[[0, 25, 21], 5.5, 12.2, 14.8, 0],
[[0, 41, 21], 5.6, 12.2, 14.8, 0],

[[1, 12, 21], 5.8, 12.2, 14.8, 0]
]);
var options = {
title: '20/12/2020',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

  </head>
