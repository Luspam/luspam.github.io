  <html>

    <script type="text/javascript">

		data.addRows([
[[0, 8, 57], 1.3, 8.3, 8.8, 0],
[[0, 23, 57], 1.3, 8.3, 8.8, 0],

]);
var options = {
title: '12/12/2017',
          legend: { position: 'bottom' },

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

  </head>
