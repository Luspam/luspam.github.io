  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
		 var data = new google.visualization.DataTable();
		  data.addColumn('timeofday', 'Ora');
		  data.addColumn('number', 'Pannello');
		  data.addColumn('number', 'AccumuloL');
		  data.addColumn('number', 'AccumuloH');
		  data.addColumn('number', 'Pompa (%)');

		data.addRows([
[[0, 5, 27], 24.5, 51.4, 60.5, 0],
[[0, 21, 26], 24.0, 51.2, 60.5, 0],
[[0, 36, 26], 23.6, 51.0, 60.4, 0]
]);
var options = {
title: '1/8/2017',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1280px; height: 720px"></div>
