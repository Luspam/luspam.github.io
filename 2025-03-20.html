  <html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
		 var data = new google.visualization.DataTable();
		  data.addColumn('timeofday', 'Ora');
		  data.addColumn('number', 'Pannello');
		  data.addColumn('number', 'AccumuloL');
		  data.addColumn('number', 'AccumuloH');
		  data.addColumn('number', 'Pompa (%)');

		data.addRows([
[[0, 0, 50], 0.6, 12.8, 13.2, 0],
[[0, 16, 50], 0.4, 12.8, 13.3, 0],
[[0, 32, 49], 0.0, 12.8, 13.3, 0],
[[0, 48, 49], -0.3, 12.8, 13.3, 0]
]);
var options = {
title: '20/3/2025',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 1280px; height: 720px"></div>
  </body>
</html>
