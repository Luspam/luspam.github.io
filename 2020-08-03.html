  <html>

		data.addRows([
[[0, 14, 24], 22.0, 60.1, 63.8, 0],
[[0, 30, 24], 21.8, 59.9, 63.7, 0],
[[0, 46, 23], 21.7, 59.8, 63.6, 0]
]);
var options = {
title: '3/8/2020',
          legend: { position: 'bottom' },
	  hAxis: { minValue: 0, maxValue: [23, 59, 59] }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);

  </head>
